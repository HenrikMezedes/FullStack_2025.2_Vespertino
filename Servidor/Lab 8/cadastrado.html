<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário Cadastrado</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
        }

        .mensagem {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .mensagem h1 {
            color: #22c55e;
            margin-bottom: 15px;
        }

        .mensagem p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .btn-voltar {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-voltar:hover {
            background-color: #2563eb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="mensagem">
        <h1> Usuário cadastrado com sucesso!</h1>
        <p>Seu cadastro foi realizado. Agora você pode fazer login.</p>
        <a href="/login_cadastro.html" class="btn-voltar">Voltar para o login</a>
    </div>
</body>
</html>
